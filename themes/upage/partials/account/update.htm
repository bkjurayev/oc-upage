[viewBag]
==
{{ form_ajax('onUpdate') }}
    <div class="col-md-12">
        {% if type == 'account' %}
            <div class="col-md-6">
                <div class="form-group">
                    <input class="form-control" type="text" name="email" placeholder="E-mail"
                           value="{{ user.email }}"/>                                               
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="name" placeholder="Имя"
                           value="{{ user.name }}"/>                                                   
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <input class="form-control" type="text" name="surname" placeholder="Фамилия"
                           value="{{ user.surname }}"/>
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="phone" placeholder="Телефон"
                           value="{{ user.phone }}"/>
                </div>
            </div>
            <div class="col-md-12">
                <button type="submit" class="btn">
                    <i class="fa fa-pencil"></i>
                    Редактировать
                </button>
            </div>
        {% elseif type=='password' %}
            <div class="col-md-12">
                <div class="form-group">
                    <input name="password" type="password" class="form-control" placeholder="Новый пароль">
                </div>
            
                <div class="form-group">
                    <input name="password_confirmation" type="password" class="form-control" placeholder="Старый пароль">
                </div>
            </div>
            
            <div class="col-md-12">
                <button type="submit" class="btn">
                    <i class="fa fa-pencil"></i>
                    Редактировать
                </button>
            </div>
        {% endif %}
    </div>
{{ form_close() }}
{% if type == "deactivation" %}
    <div class="col-md-12">
        <div class="col-md-12" style="margin-top: 2rem;">
             {% partial account ~ '::deactivate_link' %}
        </div>
    </div>
{% endif %}
