[viewBag]
==
<h3>Авторизация</h3>
<form data-request="onSignin" data-request-flash>
    <div class="form-group">
        <label for="userSigninLogin">{{ loginAttributeLabel }}</label>
        <input
            name="login"
            type="text"
            class="form-control"
            id="userSigninLogin"
            placeholder="Enter your {{ loginAttributeLabel|lower }}" />
    </div>

    <div class="form-group">
        <label for="userSigninPassword">Password</label>
        <input
            name="password"
            type="password"
            class="form-control"
            id="userSigninPassword"
            placeholder="Пароль" />
    </div>

    <button type="submit" class="btn btn-default btn-login">Авторизация</button>
</form>
